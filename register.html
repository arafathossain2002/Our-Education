 <header class="container">
    <h1 class="text text-primary">Register Now</h1>
    <section class="d-grid w-75 col-1 mx-4 ">
      
        <form class="row g-3">
            <div class="col-md-6 col-sm-1">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Your Password">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Your City</option>
                <option value="1">Dhaka</option>
                <option value="2">Noakhali</option>
                <option value="3">Rongpur</option>
                <option value="4">Borisal</option>
                <option value="5">chottogram</option>
                <option value="6">Rajshahi</option>
                <option value="7">Khulna</option>
                <option value="8">Fani</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Confrom
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <div>
            <img src="images/cover/registation.webp" alt="">
          </div>
    </section>
